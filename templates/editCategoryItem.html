{% extends "main.html" %}
{% block content %}
	<div class="row">
		<h2>Edit Movie</h2>
			<form action="#" method="post">
				<div class="edit">
					<label>Name:</label>
					<br>
					<input type="text" name="name" value="{{categoryItem.name}}">
					<br>
					<label>Description:</label>
					<br>
					<textarea name="description" id="" cols="30" rows="5">{{categoryItem.description}}</textarea>
					<br>
					<label>Category:</label>
					<br>
					<select name="category">
						{% for category in categories %}
							{% if categoryItem.category_id == category.id %}
								<option selected value="{{category.id}}">{{category.name}}</option>
							{% else %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endif %}
						{% endfor %}
					</select>
					<br>
					<br>
				</div>
				<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}"> Back </a>
				<input type="submit" value="submit">
			</form>
	</div>
{% endblock %}
