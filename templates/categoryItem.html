{% extends "main.html" %}
{% block content %}
	<div class="row">
		<h2>{{categoryItem.name}}</h2>
		<h4>{{categoryItem.description}}</h4>
		<div">
			<a href="{{url_for('showCategory', catalog_id = categoryItem.category_id)}}" class="controls__back"> Back </a>
				{% if 'username' in session and creator.id == session['user_id'] %}
					<a href="{{url_for('editCategoryItem', catalog_id = categoryItem.category_id, item_id = categoryItem.id)}}">Edit</a>
					<a href="{{url_for('deleteCategoryItem', catalog_id = categoryItem.category_id, item_id = categoryItem.id)}}">Delete</a>
				{% endif %}
		</div>
	</div>

{% endblock %}
